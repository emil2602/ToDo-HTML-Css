<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<div class="todo">
				<div class="todo__title">
					<h2>Tasks</h2>
				</div>
				<ul class="todo__list">
					<li class="todo__list-item">
						<input type="checkbox" id="prepare-session" checked>
						<label for="prepare-session">Prepare for Session</label>
					</li>
					<li class="todo__list-item">
						<input type="checkbox" id="assign-tasks" checked>
						<label for="assign-tasks">Assign Tasks</label>
					</li>
					<li class="todo__list-item">
						<input type="checkbox" id="be-there">
						<label for="be-there">Be there on time</label>
					</li>
					<li class="todo__list-item">
						<input type="checkbox" id="start-session">
						<label for="start-session">Start Session</label>
					</li>
				</ul>
		</div>
</body>
</html>
